
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skywalk Font Sculpting Workbench</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Deep Dark Theme Colors matching the reference */
            --bg-canvas: #13131A;       /* 最底層畫布背景 */
            --bg-panel: #1E1E2E;        /* 主要面板背景 */
            --bg-sidebar: #14141E;      /* 側邊欄專用更深背景 */
            --bg-panel-hover: #27273E;  /* 面板懸停 */
            --bg-input: #181825;        /* 輸入框背景 */
            
            --border-color: #2B2B40;    /* 邊框顏色 */
            --border-highlight: #3E3E5E;
            
            --text-primary: #FFFFFF;    /* 主要文字 */
            --text-secondary: #E0E0E0;  /* 次要文字 (提高對比度) */
            --text-tertiary: #8B8B9E;   /* 第三級文字/失效文字 */
            
            --accent-primary: #646CFF;  /* 主要強調色 (鮮豔藍紫) */
            --accent-hover: #747BFF;
            
            /* UI Elements */
            --font-family-ui: 'Inter', system-ui, sans-serif;
            --font-family-mono: 'JetBrains Mono', monospace;
        }

        body {
            overscroll-behavior: none;
            font-family: var(--font-family-ui);
            background-color: var(--bg-canvas);
            color: var(--text-primary);
        }

        .font-ui { font-family: var(--font-family-ui); }
        .font-mono { font-family: var(--font-family-mono); }

        /* Grid styling for dark theme - Increased visibility */
        .canvas-grid {
            background-color: var(--bg-canvas);
            background-image:
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-highlight);
        }

        /* Custom slider thumb styles optimized for dark theme */
        input[type=range].slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
        }
        input[type=range].slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: var(--text-primary);
            border: 2px solid var(--accent-primary);
            border-radius: 50%;
            margin-top: -6px;
            transition: all 0.1s ease-in-out;
        }
        input[type=range].slider-thumb:hover::-webkit-slider-thumb {
            transform: scale(1.2);
            box-shadow: 0 0 0 4px rgba(100, 108, 255, 0.2);
        }
        input[type=range].slider-thumb::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: var(--text-primary);
            border: 2px solid var(--accent-primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.1s ease-in-out;
        }
        input[type=range].slider-thumb:hover::-moz-range-thumb {
            transform: scale(1.2);
            box-shadow: 0 0 0 4px rgba(100, 108, 255, 0.2);
        }

    </style>
<script type="importmap">
{

  }
}

</head>

</body>
</html>
