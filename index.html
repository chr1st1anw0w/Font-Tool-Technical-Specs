<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skywalk Font Sculpting Workbench</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors */
            --bg-canvas: #F1F5F9;
            --bg-panel: #FFFFFF;
            --border-color: #E2E8F0;
            --text-primary: #0F172A;
            --text-secondary: #475569;
            --text-tertiary: #94A3B8;
            --accent-blue: #3B82F6;
            --button-primary-bg: #0F172A;
            --button-primary-text: #FFFFFF;
            --button-secondary-bg: #FFFFFF;
            --button-secondary-text: #334155;
            --button-secondary-border: #CBD5E1;
            --button-secondary-hover-bg: #F8FAFC;
            --input-bg: #FFFFFF;
            --input-border: #CBD5E1;
            --input-focus-ring: #3B82F6;
        }

        body {
            overscroll-behavior: none;
            font-family: var(--font-family-ui);
            background-color: var(--bg-panel);
            color: var(--text-primary);
        }

        .font-heading { font-family: var(--font-family-heading); }
        .font-ui { font-family: var(--font-family-ui); }

        .canvas-grid {
            background-color: var(--bg-canvas);
            background-image:
                linear-gradient(#94A3B8 1px, transparent 1px),
                linear-gradient(90deg, #94A3B8 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d5db; /* neutral-300 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; /* neutral-400 */
        }

    </style>

</html>
